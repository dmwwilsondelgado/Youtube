<!DOCTYPE html>
<html lang="en">
<head>

        <div class="logo">

        </div>

            </form>
            <!--<button><i class="ri-mic-line"></i></button> -->
        </div>
        <!-- perfil -->
        <div class="contenedor__perfil">
            <a href="#">
                <i class="ri-video-line"></i>
            </a>
            <a href="#">
                <i class="ri-notification-line"></i>
            </a>
            <a href="#">
                <img   class="contenedor__perfil__image" src="img (1)/img/john.jpg" alt="">
