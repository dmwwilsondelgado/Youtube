<!DOCTYPE html>
<html lang="es">
<head>

    <title>Youtube</title>
    <link rel="stylesheet" href="Stylos/Style.css">

/>

<body>

        <div class="logo">

            </div>

        <!-- barra de busqueda  -->

            </form>
            <button><i class="ri-mic-line"></i></button>
        </div>


        <!-- busqueda -->
        <div class="contenedor-perfil">
            <a href="#">
                <i class="ri-video-line"></i>
            </a>
            <a href="#">
                <i class="ri-notification-line"></i>
            </a>
            <a href="#">
                <img   class="image" src="img (1)/img/itachi.jpg" alt="">
            </a>

        <!-- <div class="profile-container">
            <a href="#"></a>
        </div> -->

    <!-- side bar -->

    <main class="container"></main>
